<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>
</ng-template>



<div *ngIf="country;else loading">
  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{ country.name.common}}</strong></h2>
    </div>
  </div>

<div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
  </div>
  <div class="col">
    <h3> Información </h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong> Población {{country.population|number}}</strong>
      </li>
      <li class="list-group-item">
        <strong> Código {{country.cca3}}</strong>
      </li>
    </ul>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">

        <span class="bg-primary m-1">{{ country.translations['spa'] ? country.translations['spa'].common : 'Traducción no disponible' }}</span>

      </div>
    </div>
  </div>
</div>
